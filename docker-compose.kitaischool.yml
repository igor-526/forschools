volumes:
  kitaischool_pgdata:
  kitaischool_redisdata:

services:
  kitaischool_database:
    image: postgres:latest
    ports:
      - "${DB_PORT_FORWARD}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DB}
      POSTGRES_HOST: localhost
    volumes:
      - kitaischool_pgdata:/var/lib/postgresql/data
    restart: always

  kitaischool_django:
    build: .
    ports:
      - "${GUNICORN_PORT}:5000"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOST: ${DJANGO_ALLOWED_HOST}
      DB_DB: ${DB_DB}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: kitaischool_database
      REDIS_HOST: ${REDIS_HOST}
      DB_PORT: ${DB_PORT}
      TGPARSER_SESSION_NAME: ${TGPARSER_SESSION_NAME}
      TGPARSER_API_ID: ${TGPARSER_API_ID}
      TGPARSER_API_HASH: ${TGPARSER_API_HASH}
      TGPARSER_CHANNEL_NAME: ${TGPARSER_CHANNEL_NAME}
      PYTHONUNBUFFERED: 1
    entrypoint: bash -c  "python manage.py migrate && gunicorn --bind 0.0.0.0:5000 dls.wsgi:application";
    depends_on:
      - kitaischool_database
    volumes:
      - /home/sdo/kitaischool/media:/src/media
    restart: always

  kitaischool_redis:
    image: redis:latest
    restart: always
    volumes:
      - kitaischool_redisdata:/data

  kitaischool_celery:
    build: .
    depends_on:
      - kitaischool_redis
      - kitaischool_django
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOST: ${DJANGO_ALLOWED_HOST}
      DB_DB: ${DB_DB}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: kitaischool_database
      DB_PORT: ${DB_PORT}
      REDIS_HOST: ${REDIS_HOST}
      PYTHONUNBUFFERED: 1
    command: celery -A dls worker -l info

  kitaischool_celerybeat:
    build: .
    depends_on:
      - kitaischool_redis
      - kitaischool_django
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOST: ${DJANGO_ALLOWED_HOST}
      DB_DB: ${DB_DB}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: kitaischool_database
      DB_PORT: ${DB_PORT}
      REDIS_HOST: ${REDIS_HOST}
      PYTHONUNBUFFERED: 1
    command: celery -A dls beat -l info

  kitaischool_bot:
    build: .
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOST: ${DJANGO_ALLOWED_HOST}
      DB_DB: ${DB_DB}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: kitaischool_database
      DB_PORT: ${DB_PORT}
      REDIS_HOST: ${REDIS_HOST}
      PYTHONUNBUFFERED: 1
    entrypoint: bash -c  "python manage.py runbot";
    volumes:
      - /home/sdo/kitaischool/media:/src/media
    depends_on:
      - kitaischool_celery
      - kitaischool_redis
    restart: always