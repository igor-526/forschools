<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@jarstone/dselect/dist/css/dselect.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles_mobile.css' %}">
    {% block static_css %} {% endblock %}
</head>
<body>
<div class="container" >
    <div class="row">
        {% block content %} {% endblock %}
    </div>
    <div class="row">
        <nav class="mobile-nav">
            <div class="bloc-icon">
                <a href="#">
                    <i class="bi bi-arrow-up-square-fill"></i>
                </a>
                <span>Занятия</span>
            </div>
            <div class="bloc-icon">
                <a href="#">
                    <i class="bi bi-arrow-up-square-fill"></i>
                </a>
                <span>ДЗ</span>
            </div>
            <div class="bloc-icon">
                <a href="#">
                    <i class="bi bi-arrow-up-square-fill"></i>
                </a>
                <span>Сообщения</span>
            </div>
            <div class="bloc-icon">
                <a href="#">
                    <i class="bi bi-arrow-up-square-fill"></i>
                </a>
                <span>Профиль</span>
            </div>
        </nav>
    </div>
</div>
{% include 'support_ticket_modal.html' %}
{% include 'toast.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@jarstone/dselect/dist/js/dselect.js"></script>
<script>
    const csrftoken = '{{ csrf_token }}'
</script>
<script src="{% static 'js/userutils.js' %}"></script>
<script src="{% static 'js/timeutils.js' %}"></script>
<script src="{% static 'js/hashutils.js' %}"></script>
<script src="{% static 'js/apitostr.js' %}"></script>
<script src="{% static 'js/support/support_api.js' %}"></script>
<script src="{% static 'js/support/support.js' %}"></script>
<script src="{% static 'js/toasts.js' %}"></script>
{% block static_js %} {% endblock %}
</body>
</html>
