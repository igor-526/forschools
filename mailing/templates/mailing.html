{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-xxl mt-4 mb-3">
        <div class="row justify-content-between">
            <div class="col-auto">
                <h1>Рассылки</h1>
            </div>
            <div class="col-auto">
                <button id="mailingTableFilterResetAll" type="button" class="btn btn-danger mt-1"><i class="bi bi-funnel"></i> Сбросить фильтры</button>
                <a href="{% url 'mailing_new' %}"><button type="button" class="btn btn-primary mt-1">Новая рассылка</button></a>
            </div>
        </div>
    </div>

    <div class="container-xxl">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <b>Наименование</b></button>
                        <ul class="dropdown-menu" style="min-width: 320px;" id="mailingTableFilterDatePlacesList">
                            <li class="input-group px-1">
                                <input id="mailingTableFilterNameField" type="text" class="form-control form-control-sm" placeholder="Поиск: " aria-label="">
                                <button id="mailingTableFilterNameFieldErase" type="button" class="btn btn-sm btn-outline-danger"><i class="bi bi-eraser"></i></button>
                            </li>
                        </ul>
                    </div>
                </th>
                <th scope="col">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <b>Дата</b></button>
                        <ul class="dropdown-menu" style="min-width: 320px;" id="mailingTableFilterDatePlacesList">
                            <li class="input-group px-1 mb-1">
                                <span class="input-group-text">Начало</span>
                                <input id="mailingTableFilterDateStartField" type="date" class="form-control form-control-sm" aria-label="date start">
                                <button id="mailingTableFilterDateStartFieldErase" type="button" class="btn btn-sm btn-outline-danger"><i class="bi bi-eraser"></i></button>
                            </li>
                            <li class="input-group px-1">
                                <span class="input-group-text">Конец</span>
                                <input id="mailingTableFilterDateEndField" type="date" class="form-control form-control-sm" aria-label="date end">
                                <button id="mailingTableFilterDateEndFieldErase" type="button" class="btn btn-sm btn-outline-danger"><i class="bi bi-eraser"></i></button>
                            </li>
                        </ul>
                    </div>
                </th>
                <th scope="col">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <b>Инициатор</b></button>
                        <ul id="mailingTableFilterInitiatorList" class="dropdown-menu" style="min-width: 250px;">
                            <li class="input-group px-1">
                                <input id="mailingTableFilterInitiatorSearchField" type="text" class="form-control form-control-sm" placeholder="Поиск: " aria-label="">
                                <button id="mailingTableFilterInitiatorSearchFieldErase" type="button" class="btn btn-sm btn-outline-danger"><i class="bi bi-eraser"></i></button>
                            </li>
                        </ul>
                    </div>
                </th>
                <th scope="col">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <b>Результат</b></button>
                        <ul class="dropdown-menu" style="min-width: 200px;">
                            <li class="mx-1 mb-3">
                                <div class="btn-group" role="group" aria-label="">
                                    <input type="radio" class="btn-check" name="result_filter" id="mailingTableFilterResAll" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary btn-sm" for="mailingTableFilterResAll">Все</label>

                                    <input type="radio" class="btn-check" name="result_filter" id="mailingTableFilterResPart" autocomplete="off">
                                    <label class="btn btn-outline-primary btn-sm" for="mailingTableFilterResPart">Выполнено частично</label>

                                    <input type="radio" class="btn-check" name="result_filter" id="mailingTableFilterResSuccess" autocomplete="off">
                                    <label class="btn btn-outline-primary btn-sm" for="mailingTableFilterResSuccess">Выполнено полностью</label>

                                    <input type="radio" class="btn-check" name="result_filter" id="mailingTableFilterResFail" autocomplete="off">
                                    <label class="btn btn-outline-primary btn-sm" for="mailingTableFilterResFail">Не выполнено</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody id="mailingTableBody"></tbody>
        </table>
        <button id="mailingTableShowMoreButton" class="btn btn-primary d-none">Показать ещё</button>
    </div>
    {% include 'mailing_modal_report.html' %}
{% endblock %}
{% block static_js %}
    <script src="{% static 'js/users/users_api.js' %}"></script>
    <script src="{% static 'js/mailing/mailing_api.js' %}"></script>
    <script src="{% static 'js/mailing/mailing_main.js' %}"></script>
    <script src="{% static 'js/mailing/mailing_report_modal.js' %}"></script>
{% endblock %}
