{% extends 'base.html' %}
{% load static %}
{% block static_css %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
{% endblock %}
{% block content %}
    <div class="container-xxl mt-4 mb-3">
        <h1>Сообщения администратору</h1>
    </div>
    <div class="container-xxl">
        <div class="row justify-content-between">
            <div class="col-4">
                <div class="input-group mb-3">
                    <button id="chatAdminUsersListSearchErase" class="btn btn-outline-danger" type="button"><i class="bi bi-eraser"></i></button>
                    <input id="chatAdminUsersListSearchField" type="text" class="form-control" placeholder="Поиск: " aria-label="" aria-describedby="">
                </div>
                <ul class="list-group" id="chatAdminUsersList"></ul>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header" id="chatAdminMessagesUserName">
                        Выберите пользователя
                    </div>
                    <div id="chatAdminMessagesCard" class="card-body">
                        <div id="chatAdminMessages"></div>
                    </div>
                    <div class="mt-2" id="chatAdminMessagesNew">
                        <div class="input-group">
                            <button id="chatAdminMessagesNewAttachmentButton" class="btn btn-outline-secondary" type="button">Вложение (0)</button>
                            <input id="chatAdminMessagesNewAttachmentInput" type="file" class="form-control d-none" aria-label="" multiple>
                            <input id="chatAdminMessagesNewText" type="text" class="form-control" placeholder="Сообщение" aria-label="">
                            <button id="chatAdminMessagesNewSend" class="btn btn-outline-secondary" type="button"><i class="bi bi-send"></i></button>
                            <div class="invalid-feedback" id="chatAdminMessagesNewTextError"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block static_js %}
    <script>
        const mediaFormats = {
            imageFormats: {{ material_formats.image_formats | safe }},
            videoFormats: {{ material_formats.video_formats | safe }},
            animationFormats: {{ material_formats.animation_formats | safe }},
            archiveFormats: {{ material_formats.archive_formats | safe }},
            pdfFormats: {{ material_formats.pdf_formats | safe }},
            voiceFormats: {{ material_formats.voice_formats | safe }},
            audioFormats: {{ material_formats.audio_formats | safe }},
            textFormats: {{ material_formats.text_formats | safe }},
            presentationFormats: {{ material_formats.presentation_formats | safe }}
        }
    </script>
    <script src="{% static 'js/chat/chat_utils.js' %}"></script>
    <script src="{% static 'js/users/users_api.js' %}"></script>
    <script src="{% static 'js/chat/chatAPI.js' %}"></script>
    <script src="{% static 'js/chat/chat_admin_main.js' %}"></script>
{% endblock %}
