<div class="modal" tabindex="-1" id="learningPlansDownloadModal">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Выгрузка данных</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="learningPlansDownloadModalForm">
                    <div class="form-check form-switch">
                        <input name="name" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormName" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormName">Наименование</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="teacher" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormTeacher" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormTeacher">Преподаватель</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="hw_teacher" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormHWTeacher" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormHWTeacher">Проверяющий ДЗ</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="methodist" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormMethodist" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormMethodist">Методист</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="listeners" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormListeners" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormListeners">Ученики</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="curators" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormCurators" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormCurators">Кураторы</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="schedule" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormSchedule" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormSchedule">Расписание</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="lessons_all" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormLessonsCount" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormLessonsCount">Занятия</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="lessons_passed" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormLessonsPassedCount" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormLessonsPassedCount">Занятия (проведено)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="lessons_canceled" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormLessonsCanceledCount" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormLessonsCanceledCount">Занятия (отменено)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="hw_processing" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormHWProcessing" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormHWProcessing">ДЗ (ожидается выполнение)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="hw_checking" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormHWChecking" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormHWChecking">ДЗ (ожидается проверка)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="hw_agreement" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormHWAgreement" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormHWAgreement">ДЗ (ожидается согласование)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="hw_processing_time" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormHWProcessingTime" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormHWProcessingTime">ДЗ (среднее время выполнения)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="hw_checking_time" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormHWCheckingTime" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormHWCheckingTime">ДЗ (среднее время проверки)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="hw_agreement_time" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormHWAgreementTime" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormHWAgreementTime">ДЗ (среднее время согласования)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="listeners_age" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormListenersAge" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormListenersAge">Ученики (Возраст)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="listeners_progress" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormListenersProgress" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormListenersProgress">Ученики (Прогресс)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="listeners_note" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormListenersNote" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormListenersNote">Ученики (Примечания)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="listeners_eng_channel" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormListenersEngChannel" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormListenersEngChannel">Ученики (Канал привлечения)</label>
                    </div>
                    <div class="form-check form-switch">
                        <input name="listeners_level" class="form-check-input" type="checkbox" id="learningPlansDownloadModalFormListenersLevel" checked>
                        <label class="form-check-label" for="learningPlansDownloadModalFormListenersLevel">Ученики (Уровень)</label>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button id="learningPlansDownloadModalDownloadButton" type="button" class="btn btn-warning">Создать задание</button>
            </div>
        </div>
    </div>
</div>
