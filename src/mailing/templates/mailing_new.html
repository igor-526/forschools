{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-xxl mt-4 mb-3">
        <h1>Новая рассылка</h1>
    </div>
    <div class="container-xxl">
        <div class="mb-3">
            <label for="mailingNewNameField" class="form-label">Служебное наименование рассылки</label>
            <input type="text" class="form-control" id="mailingNewNameField" placeholder="Не обязательно к заполнению">
        </div>
        <div class="accordion">
            <div id="mailingNewAccordionUsers" class="accordion-item">
                <h2 class="accordion-header">
                    <button id="mailingNewAccordionUsersTitle" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#mailingNewAccordionUsersCollapse" aria-expanded="true">
                        Выбор контактов (Email: 0, TG Основные: 0, TG Родительские: 0)
                    </button>
                </h2>
                <div id="mailingNewAccordionUsersCollapse" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <button id="mailingNewAccordionUsersResetFilters" class="btn btn-danger mx-1"><i class="bi bi-funnel-fill"></i> сброс фильтров</button>
                            <button data-selected="false" id="mailingNewAccordionUsersSelectEmail" class="btn btn-primary mx-1"><i class="bi bi-check-square me-1"></i><i class="bi bi-envelope-at-fill"></i></button>
                            <button data-selected="false" id="mailingNewAccordionUsersSelectTGMain" class="btn btn-primary mx-1"><i class="bi bi-check-square me-1"></i><i class="bi bi-telegram"></i> основные</button>
                            <button data-selected="false" id="mailingNewAccordionUsersSelectTGParent" class="btn btn-primary mx-1"><i class="bi bi-check-square me-1"></i><i class="bi bi-telegram"></i> родительские</button>
                            <button id="mailingNewAccordionUsersResetSelect" class="btn btn-danger mx-1"><i class="bi bi-check-square"></i> сброс выбора</button>
                        </div>

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">
                                    <div class="btn-group">
                                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                            <b>Пользователь</b></button>
                                        <ul class="dropdown-menu" style="min-width: 320px;" id="mailingNewUsersTableFilterUsers">
                                            <li class="input-group px-1 mb-3">
                                                <button id="mailingNewUsersTableFilterNameFieldErase" type="button" class="btn btn-sm btn-outline-danger"><i class="bi bi-eraser"></i></button>
                                                <input id="mailingNewUsersTableFilterNameField" type="text" class="form-control form-control-sm" aria-label="" placeholder="ФИО">
                                            </li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li class="mx-1 mb-3">
                                                <div class="btn-group" role="group" aria-label="">
                                                    <input type="radio" class="btn-check" name="active_filter" id="mailingNewUsersTableFilterActiveAll" autocomplete="off" checked>
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterActiveAll">Все</label>

                                                    <input type="radio" class="btn-check" name="active_filter" id="mailingNewUsersTableFilterActiveTrue" autocomplete="off">
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterActiveTrue">Активные</label>

                                                    <input type="radio" class="btn-check" name="active_filter" id="mailingNewUsersTableFilterActiveFalse" autocomplete="off">
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterActiveFalse">Неактивные</label>
                                                </div>
                                            </li>
                                            <li><hr class="dropdown-divider"></li>
                                        </ul>
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="btn-group">
                                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                            <b>Email</b></button>
                                        <ul class="dropdown-menu" style="min-width: 200px;">
                                            <li class="mx-1 mb-3">
                                                <div class="btn-group" role="group" aria-label="">
                                                    <input type="radio" class="btn-check" name="email_filter" id="mailingNewUsersTableFilterEmailAll" autocomplete="off"checked>
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterEmailAll">Все</label>

                                                    <input type="radio" class="btn-check" name="email_filter" id="mailingNewUsersTableFilterEmailTrue" autocomplete="off">
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterEmailTrue">С email</label>

                                                    <input type="radio" class="btn-check" name="email_filter" id="mailingNewUsersTableFilterEmailFalse" autocomplete="off">
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterEmailFalse">Без email</label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="btn-group">
                                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                            <b>Telegram</b></button>
                                        <ul class="dropdown-menu" style="min-width: 300px;">
                                            <li class="mx-1 mb-3">
                                                <div class="btn-group" role="group" aria-label="">
                                                    <input type="radio" class="btn-check" name="tg_filter" id="mailingNewUsersTableFilterTGAll" autocomplete="off" checked>
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterTGAll">Все</label>

                                                    <input type="radio" class="btn-check" name="tg_filter" id="mailingNewUsersTableFilterTGParents" autocomplete="off">
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterTGParents">Только c родителями</label>

                                                    <input type="radio" class="btn-check" name="tg_filter" id="mailingNewUsersTableFilterTGFalse" autocomplete="off">
                                                    <label class="btn btn-outline-primary btn-sm" for="mailingNewUsersTableFilterTGFalse">Без TG</label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </th>
                            </thead>
                            <tbody id="mailingNewUsersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#mailingNewAccordionMessages" aria-expanded="false">
                        Сообщения
                    </button>
                </h2>
                <div id="mailingNewAccordionMessages" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="mailingNewMessageThemeField" class="form-label">Тема письма</label>
                            <input type="text" class="form-control" id="mailingNewMessageThemeField" placeholder="Будет выделено жирным при отправке в Telegram">
                        </div>
                        <div class="mb-3">
                            <label for="mailingNewMessageField" class="form-label">Текст сообщения</label>
                            <textarea class="form-control" rows="10" id="mailingNewMessageField"></textarea>
                            <div class="invalid-feedback" id="mailingNewMessageFieldError"></div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button id="mailingNewSendSelfEmailButton" class="btn btn-primary mx-1"><i class="bi bi-envelope-at-fill"></i> Отправить себе</button>
                            <button id="mailingNewSendSelfTGButton" class="btn btn-primary mx-1"><i class="bi bi-telegram"></i> Отправить себе</button>
                            <button id="mailingNewSendButton" class="btn btn-warning mx-1"><i class="bi bi-envelope-at-fill me-1"></i><i class="bi bi-telegram"></i> Начать рассылку</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block static_js %}
    <script src="{% static 'js/users/users_api.js' %}"></script>
    <script src="{% static 'js/mailing/mailing_api.js' %}"></script>
    <script src="{% static 'js/mailing/mailing_new.js' %}"></script>
{% endblock %}
